<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript jQuery Training</title>
        <style>
            #catContainer {
                width: 600px;
                height: 300px;
                border: solid 1px;
            }

            #catContainer img {
                width: 600px;
            }
        </style>
        <!-- Ange en referens till ett jQuery bibliotek nedan. Du kan antingen använda en referens till ett lokalt bibliotek eller en länk till CDN. -->
        <!-- TIPS: https://www.w3schools.com/jquery/jquery_get_started.asp -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <input id="txtDescription" style="display: block" />
        <button id="btAddTextToSomeText">Lägg till text i DIV.someText</button>

        <div id="someText"></div>

        <hr />

        <button id="btAddCat">Lägg till bild på katt</button>
        <button id="btToggleCat">Visa/göm catContainer</button>
        <div id="catContainer"></div>

        <script>
            $(document).ready(() => {
                // UPPGIFT: Lägg till text i DIV.sometext
                // Du skall använda texten som angivits i textrutan "txtDescription".
                // Din kod ...
                $("#btAddTextToSomeText").click(() => {
                    $("#someText").text($("#txtDescription").val());
                });
                // UPPGIFT: Lägg till en bild på en katt i DIV.catContainer
                // Tips: Använd bilden som ligger i mappen img.
                // Tips: Använd document.createElement(...)

                // Extra: Gör så att det bara går att lägga till en IMG-tagg, dvs en kattbild i #catContainer.
                // Din kod ...
                $("#btAddCat").click(() => {
                    if ($("#catContainer").children().length < 1)
                        $("<img/>").attr("src", "img/cat.jpg").appendTo("#catContainer");
                });

                // UPPGIFT: Visa/göm katt-bilden genom att ändra på #catContainers synlighet.
                // Använd bara jQuery för att göra detta.
                // Din kod ...
                $("#btToggleCat").click(() => {
                    console.log("trefd");
                    $("#catContainer").toggle();
                });
            });
        </script>
    </body>
</html>
