<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API, fetch, AJAX</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="playground">

    <button id="btDeleteData" onclick="createData()">Radera data</button>

    <div id="response" class="response">
    </div>

  </div>

  <script>

    // Detta exempel använder följande tjänst för att 
    // göra WebAPI anrop med hjälp av JS fetch.
    //
    // https://jsonplaceholder.typicode.com/guide/
    //
    // Tjänsten har många s.k. endpoints som gör 
    // det möjligt att testa GET, POST, DELETE, PUT, ...
    //
    // Testa gärna att göra samma sak som nedan med
    // applikationen Postman.

    // Fetchen nedan kommer att göra en DELETE mot endpointen
    // vilket kommer redera ett objekt i tjänsten som anropas.
    
    let deleteId = 12;

    let btDeleteData = document.getElementById('btDeleteData');
    btDeleteData.onclick = () => {

      fetch(`https://jsonplaceholder.typicode.com/posts/${deleteId}`, {
        method: 'DELETE',
      }).then(updateResponse());
    }

    // Visa resultat
    function updateResponse() {

      let responseDiv = document.getElementById("response");

      let h2 = document.createElement('h2');
      h2.innerText = 'Data raderades';
      responseDiv.appendChild(h2);

      let pId = document.createElement('p');
      pId.innerText = `id: ${deleteId}`;
      responseDiv.appendChild(pId);

    }

  </script>

</body>

</html>
