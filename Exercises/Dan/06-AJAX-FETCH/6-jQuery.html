<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API, fetch, AJAX</title>
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <div class="playground">

    <button id="btGetData">HÃ¤mta data</button>

    <div id="response" class="response">
    </div>

  </div>

  <script>

    // https://api.jquery.com/jquery.get/

    let btGetData = document.getElementById('btGetData');
    btGetData.onclick = () => {

      $.get("https://jsonplaceholder.typicode.com/posts/", function (data) {
        updateResponse(data);
      });

    }

    function updateResponse(responseData) {
      let responseDiv = document.getElementById("response");

      for (const iterator of responseData) {

        let heading2 = document.createElement('h2');
        heading2.innerText = iterator.title; 
        responseDiv.appendChild(heading2);

        let description = document.createElement('p');
        description.innerText = iterator.body;
        responseDiv.appendChild(description);

      }
    }

  </script>

</body>

</html>
