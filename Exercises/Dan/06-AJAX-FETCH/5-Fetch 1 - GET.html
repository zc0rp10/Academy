<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API, fetch, AJAX</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="playground">

    <button id="btGetData">Hämta data</button>

    <div id="response" class="response">
    </div>

  </div>

  <script>

    // Detta exempel använder följande tjänst för att 
    // göra WebAPI anrop med hjälp av JS fetch.
    //
    // https://jsonplaceholder.typicode.com/guide/
    //
    // Tjänsten har många s.k. endpoints som gör 
    // det möjligt att testa GET, POST, DELETE, PUT, ...
    //
    // Testa gärna att göra samma sak som nedan med
    // applikationen Postman.

    // Fetchen nedan kommer att göra en GET request mot endpointen
    // som anropas vilket kommer att returnera alla objekt som finns.

    let btGetData = document.getElementById('btGetData');
    btGetData.onclick = () => {

      // Hämta data och visa resultat i webbläsaren
      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(x => x.json())
        .then(y => updateResponse(y));

      // Hämta data och visa resultat i consolen
      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(x => x.text())
        .then(y => console.log(y));
    }

    // Visa resultat
    function updateResponse(responseData) {
      let responseDiv = document.getElementById("response");

      for (const iterator of responseData) {

        let heading2 = document.createElement('h2');
        heading2.innerText = iterator.title; // Typning saknas!
        responseDiv.appendChild(heading2);

        let description = document.createElement('p');
        description.innerText = iterator.body;
        responseDiv.appendChild(description);

      }
    }

  </script>

</body>

</html>
