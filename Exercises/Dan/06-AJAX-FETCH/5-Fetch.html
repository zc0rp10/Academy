<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API, fetch, AJAX</title>
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <div class="playground">

    <button id="btGetData">HÃ¤mta data</button>

    <div id="response" class="response">
    </div>

  </div>

  <script>

    // https://jsonplaceholder.typicode.com/guide/

    let btGetData = document.getElementById('btGetData');
    // btGetData.click = function() {
    btGetData.onclick = () => {

      fetch('https://jsonplaceholder.typicode.com/posts/')
        .then(x => x.json())
        // .then(x => x.text())
        .then(y => document.getElementById('response').innerHTML = y);
    }

    let responseData = [];

    function updateResponse() {
      let responseDiv = document.getElementById("response");

      for (const iterator of responseData) {

        let heading2 = document.createElement('h2');
        heading2.innerText = iterator.header; // Typning saknas!
        responseDiv.appendChild(heading2);

        let description = document.createElement('p');
        description.innerText = iterator.description;
        responseDiv.appendChild(description);

      }
    }

  </script>

</body>

</html>
