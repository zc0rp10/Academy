<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript DOM Training</title>
    </head>

    <body>
        <h1 id="rubbe">Rubrik</h1>

        <button onclick="toggleGreenColor()">Grön varannan gång</button>

        <button id="padde" onclick="paddington(this)">Ändra knappens storlek</button>

        <button id="muso" onmouseover="setRedColor(this)" onmouseout="setBlackColor(this)">
            För musen över mig
        </button>
        <button id="musooo">För musen över mig - alternativ</button>

        <script>
            $ = document.getElementById.bind(document);
            /*

            Om användaren trycker på knapp1 => byt färg på rubriken till varannan gång grön och svart

            Tips:

                Skapa en variabel "writeInGreen" som håller koll på om texten ska vara grön eller svart

                För att sätta en ny "styling" på ett element:

                    mittElement.style.xxxxxx = .....

            */

            // Din kod ...
            const rubrik = $("rubbe");

            let writeInGreen = true;
            function toggleGreenColor() {
                if (writeInGreen) rubrik.style.color = "green";
                else rubrik.style.color = "black";
                writeInGreen = !writeInGreen;
            }

            /*
                Om användaren trycker på knapp2 => öka "padding" på knappen med 10pixlar

            */

            // Din kod ...
            function paddington(element) {
                const padding = (parseFloat(element.style.padding) || 0) + 10;
                element.style.padding = `${padding}px`;
            }

            /*
                Om användaren för musen över knappen => sätt färgen till röd (och återställ till svart när användaren för musen förbi knappen)
            */

            // Din kod ...
            function setRedColor(element) {
                element.style.color = "red";
            }

            const setBlackColor = (element) => {
                element.style.color = "";
            };

            /*
            Samma som sist men sätt "onmouseover" och "onmouseout" i javascriptkoden
            */

            // Din kod ...
            const btHover = $("musooo");
            btHover.addEventListener("mouseover", (e) => (e.target.style.color = "red"));
            btHover.addEventListener("mouseout", (e) => (e.target.style.color = ""));
        </script>
    </body>
</html>
