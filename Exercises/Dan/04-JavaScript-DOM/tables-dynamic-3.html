            const myTable = document.getElementById("myTable");

            btAddRows.addEventListener("click", showTable);

            function showTable() {
                createTableHeader();
                for (const iterator of paintings) {
                    createTableRow(iterator);
                }
            }

            function createTableHeader() {
                const newTr = document.createElement("tr");
                const newThName = document.createElement("th");
                const newThArtist = document.createElement("th");
                const newThYear = document.createElement("th");

                newTr.appendChild(newThName);
                newTr.appendChild(newThArtist);
                newTr.appendChild(newThYear);

                newThName.textContent = "Name";
                newThArtist.textContent = "Artist";
