<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Training</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="playground">

        <div>
            Enter your name:
        </div>

        <input type="text" id="yourName" />

        <div>
            Enter your age:
        </div>

        <input type="text" id="yourAge" />

        <button id="okButton">Ok</button>

        <div id="response" class="response">
        </div>

    </div>

    <script>

        /*
            Om anv채ndaren t.ex matar in Lisa och 25 s책 meddela:

                You are 25 years old and your name is Lisa

            Om anv채ndaren matar in Oscar och 43 s책 svara:

                I like you!
        
        */
        function respondToUser() {

            let yourAge = document.getElementById("yourAge").value;
            let yourName = document.getElementById("yourName").value;
            let response = "";

            if (yourAge == 43 && yourName == "Oscar") {

                response = "I like you!"

            } else {

                response = `You are ${yourAge} years old and your name is ${yourName}`

            }

            document.getElementById("response").innerHTML = response;
        }

        document.getElementById("okButton").addEventListener("click", respondToUser)

    </script>

</body>

</html>
