<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript DOM Training</title>
        <link href="css/main.css" rel="stylesheet" />
    </head>

    <body class="page-black">
        <div class="playground playground-black">
            <button onclick="moveLightFromLeftToRight()">Press me</button>
            <img id="bulb1" src="img/bulb-off.jpg" class="bulb-smaller" />
            <img id="bulb2" src="img/bulb-off.jpg" class="bulb-smaller" />
            <img id="bulb3" src="img/bulb-off.jpg" class="bulb-smaller" />
            <img id="bulb4" src="img/bulb-off.jpg" class="bulb-smaller" />
            <img id="bulb5" src="img/bulb-off.jpg" class="bulb-smaller" />
            <div id="response" class="response-white"></div>
        </div>
        <script>
            // Din kod ...
            $ = document.getElementById.bind(document);
            const bulbOne = $("bulb1");
            const bulbTwo = $("bulb2");
            const bulbThree = $("bulb3");
            const bulbFour = $("bulb4");
            const bulbFive = $("bulb5");
            const text = $("response");

            let curLit = -1;
            const bulbArr = [bulbOne, bulbTwo, bulbThree, bulbFour, bulbFive];
            
            function moveLightFromLeftToRight() {
                text.textContent = `Current bulb: ${curLit + 1}`;
                if (bulbArr[curLit + 1]) curLit++;
                else curLit = 0;
                bulbArr[curLit].src = "img/bulb-on.jpg";

                for (let i = 0; i < bulbArr.length; i++) {
                    if (i != curLit) bulbArr[i].src = "img/bulb-off.jpg";
                }
            }
        </script>
    </body>
</html>
