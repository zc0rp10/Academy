<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript DOM Training</title>
        <link href="css/main.css" rel="stylesheet" />
    </head>

    <body>
        <div class="playground">
            <div>Skriv in ett namn:</div>
            <input type="text" id="txtName" />

            <button id="btAdd">Lägg till i tabellen</button>

            <div id="response" class="response">
                <table>
                    <thead>
                        <th>Namn</th>
                    </thead>
                    <tbody id="myTable">
                        <tr>
                            <td>Laban</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            // UPPGIFT: Skapa en ny rad i tabellen varje gång man klickar på knappen.

            // Nollställ textrutan vid varje klick.

            // Tips: Textrutan är en input, dvs ett formulärelement och du kommer åt
            //       dess värde genom att skriva minTextruta.value

            // Tips: Använd document.createElement för att skapa de olika elementen som behövs.

            // Din kod ...
            btnAddRow = document.getElementById("btAdd");
            inputName = document.getElementById("txtName");
            btnAddRow.addEventListener("click", addNewNameToTable);

            function addNewNameToTable() {
                const newName = inputName.value;
                createNewTableRowWithName(newName);
                inputName.value = "";
            }

            function createNewTableRowWithName(name) {
                const newTr = document.createElement("tr");
                const newTd = document.createElement("td");
                const tableToUpdate = document.getElementById("myTable");

                tableToUpdate.appendChild(newTr);
                newTr.appendChild(newTd);
                newTd.textContent = name;
            }
        </script>
    </body>
</html>
