<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript DOM Training</title>
        <style>
            #box {
                width: 300px;
                height: 300px;
                border: solid 1px;
            }

            #buttonWrap {
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div id="buttonWrap">
            <button onclick="darker()">Darker</button>
            <button onclick="redder()">Redder</button>
        </div>

        <div id="box"></div>

        <script>
            // Din kod ...
            const boxen = document.getElementById("box");
            let sat = 40;
            let light = 50;

            function darker() {
                if (light > 0) light -= 10;
                renderBox();
            }

            function redder() {
                if (light < 100) sat += 10;
                renderBox();
            }

            function renderBox() {
                boxen.style.background = `hsl(0, ${sat}%, ${light}%)`;
            }
        </script>
    </body>
</html>
